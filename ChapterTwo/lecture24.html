<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function changeStyle()
        {
            var element=document.getElementsByClassName("mypara");

            for(var x=0;x<element.length;x++){
                element[x].style.color="red";
            }
        }
    </script>
</head>
<body>
    <p class="mypara">This is paragraph 1</p>
    <p class="mypara">This is paragraph 2</p>
    <p class="mypara">This is paragraph 3</p>
    <p class="mypara">This is paragraph 4</p>
    <p class="mypara">This is paragraph 5</p>
    <br>

    <button onclick="changeStyle()">Click Me</button>
</body>
</html>
